name: Update Philoberry backend

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-northeast-2
  ECS_SERVICE: backend-service-dev
  ECS_CLUSTER: philoberry-ecs-cluster
  ECS_TD: .github/workflows/backend.json.tpl
  CONTAINER_NAME: philoberry-repository_express
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
  KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  S3_BUCKET: ${{ secrets.S3_BUCKET }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
  NEXT_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_URL }}
  S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
  S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
  NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
  # 추가된 환경 변수
  application_name: philoberry-repository
  aws_express_repository: philoberry_express/service_dev
  tag: latest
  region: ap-northeast-2
  service_type: dev
  express_container_port: 8000

jobs:
  update_service:
    runs-on: ubuntu-latest
    environment: Configure dev
    name: Update ECS Service
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env File
        run: |
          echo "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" > .env
          echo "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" >> .env
          echo "KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}" >> .env
          echo "KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}" >> .env
          echo "NEXTAUTH_SECRET=${NEXTAUTH_SECRET}" >> .env
          echo "S3_BUCKET=${S3_BUCKET}" >> .env
          echo "AWS_REGION=${AWS_REGION}" >> .env
          echo "DATABASE_URL=${DATABASE_URL}" >> .env
          echo "NEXTAUTH_URL=${NEXTAUTH_URL}" >> .env
          echo "NEXT_PUBLIC_URL=${NEXT_PUBLIC_URL}" >> .env
          echo "S3_ACCESS_KEY=${S3_ACCESS_KEY}" >> .env
          echo "S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}" >> .env
          echo "NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL}" >> .env

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.S3_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY_URL: ${{ secrets.ECR_REGISTRY_URL }}
          ECR_REPOSITORY_NAME: "philoberry_epxress/service_dev"
          IMAGE_TAG: latest
        run: |
          docker build -t ${ECR_REGISTRY_URL}/${ECR_REPOSITORY_NAME}:${IMAGE_TAG} -f server/DockerFile.express . 
          docker push ${ECR_REGISTRY_URL}/${ECR_REPOSITORY_NAME}:${IMAGE_TAG}
          echo "::set-output name=image::${ECR_REGISTRY_URL}/${ECR_REPOSITORY_NAME}:${IMAGE_TAG}"

      - name: Prepare task definition
        run: |
          envsubst < ${ECS_TD} > backend-task-definition.json
        env:
          ECS_TD: ${{ env.ECS_TD }}
          application_name: ${{ env.application_name }}
          aws_express_repository: ${{ env.aws_express_repository }}
          tag: ${{ env.tag }}
          region: ${{ env.region }}
          service_type: ${{ env.service_type }}
          express_container_port: ${{ env.express_container_port }}

      - name: Fill in the new image ID in the Amazon ECS task definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: backend-task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: backend-task-definition.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
